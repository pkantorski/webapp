<main data-ng-controller="MainController"><div class="map"><ng-map center="{{ actualCoords[0] }}, {{ actualCoords[1] }}" zoom="{{ mapZoom }}" scrollwheel="false"><marker data-ng-repeat="(key, value) in marker" position="[{{ value.lat }}, {{ value.lng }}]" icon="{{ icon }}" on-click="showDescription(key, value)"></marker></ng-map></div><div data-ng-if="!hideFilters" class="overlay"></div><aside data-ng-class="{'disabled': rightBar !== true}" class="disabled"><div class="right-bar"><div data-ng-repeat="(key, value)  in markerDetail" data-ng-class="{'single': markerDetail.length === 1}" data-ng-click="showDescriptionFromList(value, key)" class="element"><h2 data-ng-bind="value.date + ' - ' + value.street"></h2><div data-ng-bind="value.subject" class="desc"></div><p data-ng-if="value.attachments">Szczegóły <a href="{{ value.attachments.urls[0] }}" target="_blank">Pobierz</a></p><button data-ng-if="value.details" data-ng-click="showModal(value.details)">Więcej</button></div></div><div data-ng-if="showBackButton" data-ng-click="showAllMarker()" class="show-filters back"><button class="btn btn-primary">Wróć do pełnej listy</button></div><div data-ng-if="hideFilters" data-ng-click="showFilters()" class="show-filters"><button class="btn btn-primary">Pokaż filtry</button></div></aside></main>
