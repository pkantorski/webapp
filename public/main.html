<main data-ng-controller="MainController"><div class="map"><ng-map center="{{ actualCoords[0] }}, {{ actualCoords[1] }}" zoom="{{ mapZoom }}" scrollwheel="false"><marker data-ng-repeat="(key, value) in marker" position="{{ value.positions }}" icon="{{ value.icon }}" on-click="showDescription(key, value)"></marker></ng-map></div><div data-ng-if="!hideFilters" class="overlay"></div><aside data-ng-class="{'disabled': rightBar !== true}" class="disabled"><div class="right-bar"><div data-ng-repeat="(key, value)  in markerDetail" data-ng-class="{'single': markerDetail.length === 1}" data-ng-click="showDescriptionFromList(value, key)" class="element"><h2 data-ng-bind="value.name"></h2><div data-ng-bind="value.description" class="desc"></div><button data-ng-if="value.link" data-ng-click="showModal()">Open</button></div></div><div data-ng-if="showBackButton" data-ng-click="showAllMarker()" class="show-filters back"><button class="btn btn-primary">Wróć do pełnej listy</button></div><div data-ng-if="hideFilters" data-ng-click="showFilters()" class="show-filters"><button class="btn btn-primary">Pokaż filtry</button></div></aside></main>
