<!DOCTYPE html><html lang="en" data-ng-app="hackathonApp"><head><title>Hackathon 2k16</title><meta name="charset" content="utf-8"><meta name="description" content="Hackathon, daepubliczne"><meta name="keywords" content="Hackathon, daepubliczne"><meta name="author" content="KinguinTeam"><meta name="robots" content="index, follow"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" href="images/icon.png"><link rel="stylesheet" href="/dist/stylesheets/style.css"><link rel="stylesheet" href="/dist/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css"><script src="/dist/js/vendors.js"></script><script src="http://maps.google.com/maps/api/js?key=AIzaSyAqoK0lnlneKPhTCcdPw-zsyPL24hMMTbY"></script><script src="/dist/js/app.js"></script></head><body data-ng-controller="GlobalController"><header data-ng-controller="HeaderController" data-ng-class="{'disabled': hideFilters === true }"><form class="search"><alert data-ng-if="showInfo" class="alert-danger"><a href="#" data-dismiss="alert" aria-label="close" class="close">&times;</a>Wybierz miasto.</alert><div class="containers"><div class="col-sm-6"><div class="list"><label><input type="checkbox" name="1" value="oferty pracy" ng-model="search.param1">oferty pracy</label></div><div class="list"><label><input type="checkbox" name="2" ng-model="search.param2">interpelacje</label></div></div><div class="col-sm-6"><div class="select cities"><select data-ng-model="search.city" class="col-xs-6"><option data-ng-bind="'Wybierz miasto'"></option><option data-ng-repeat="city in cities" data-ng-bind="city.city_name" value="{{ city }}"></option></select><input type="submit" data-ng-click="showResult()" class="btn btn-primary col-xs-6 pull-right"></div></div></div></form></header><main data-ng-controller="MainController"><div class="map"><ng-map center="{{ actualCoords[0] }}, {{ actualCoords[1] }}" zoom="{{ mapZoom }}" scrollwheel="false"><marker data-ng-repeat="(key, value) in marker" position="[{{ value.lat }}, {{ value.lng }}]" icon="{{ icon }}" on-click="showDescription(key, value)"></marker></ng-map></div><div data-ng-if="!hideFilters" class="overlay"></div><aside data-ng-class="{'disabled': rightBar !== true}" class="disabled"><div class="right-bar"><div data-ng-repeat="(key, value)  in markerDetail" data-ng-class="{'single': markerDetail.length === 1}" data-ng-click="showDescriptionFromList(value, key)" class="element"><h2 data-ng-bind="value.date + ' - ' + value.street"></h2><div data-ng-bind="value.subject" class="desc"></div><p data-ng-if="value.attachments">Szczegóły <a href="{{ value.attachments.urls[0] }}" target="_blank">Pobierz</a></p><button data-ng-if="value.details" data-ng-click="showModal(value.details)">Więcej</button></div></div><div data-ng-if="showBackButton" data-ng-click="showAllMarker()" class="show-filters back"><button class="btn btn-primary">Wróć do pełnej listy</button></div><div data-ng-if="hideFilters" data-ng-click="showFilters()" class="show-filters"><button class="btn btn-primary">Pokaż filtry</button></div></aside></main></body></html>
